<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ralph Scimeca's Portfolio (Lincoln Park NJ)">
    <title>Ralph Scimeca</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/blog.css') }}">
</head>
<body>
    <div class="pure-g-r" id="layout">
        <div class="sidebar pure-u">
            <header class="header">
                <hgroup>
                    <h1 class="brand-title">Ralph</h1>
                    <small>ralph.scimeca@gmail.com</small>
                    <p></p>
                    <h2 class="brand-tagline">Science Teacher</h2>
                </hgroup>
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a class="pure-button" href="{{ url_for('index') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="pure-button" href="/RyanODonnellResume.pdf">Resume</a>
                        </li>
                        <li class="nav-item">
                            <a class="pure-button" href="/Portfolio">Portfolio</a>
                        </li>
                    </ul>
                </nav>
            </header>
        </div>
        <div class="pure-u-1">
            <div class="content">
                <div class="posts">
                    <h1 class="content-subhead">{{ title }}</h1>
                    <section class="post">
                        {% block content %}
                        {% endblock content %}
                    </section>
                </div>
                <footer class="footer">
                    <div class="pure-menu pure-menu-horizontal pure-menu-open">
                        <ul>
                            <li><a href="http://purecss.io/">Pure CSS Library</a></li>
                            <li><a href="/RyanODonnellResume.pdf">Resume</a></li>
                            <li><a href="http://github.com/odonnellryan">GitHub</a></li>
                        </ul>
                    </div>
                </footer>
            </div>
        </div>
    </div>
<script src="http://yui.yahooapis.com/3.12.0/build/yui/yui.js"></script>
</body>
</html>
